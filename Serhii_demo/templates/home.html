{% extends "layout.html" %}
{% block body %}
<nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          {% if current_user.is_authenticated %}
          <a href='/logout'><button class="btn btn-outline-success" type="button" style='margin-right: 10px;'>Logout</button></a>
          <a href='/account'><button class="btn btn-outline-success" type="button" style='margin-right: 10px;'>Account</button></a>
          {% else %}
          <a href='/login'><button class="btn btn-outline-success" type="button" style='margin-right: 10px;'>Login</button></a>
          <a href='/register'><button class="btn btn-outline-success" type="button">Register</button></a>
          {% endif %}
        </form>     
</nav>
<div class='jumbotron text-center'>
    <h1>Welcome to My App</h1>
    <p class='lead'>This is my demo application created using Flask</p>
    <a href="/upload" class="btn btn-primary btn-lg">Upload File to Storage</a>
    <a href="/filelist" class="btn btn-success btn-lg" method='get'>View Stored Files</a>
</div>
{% endblock %}
